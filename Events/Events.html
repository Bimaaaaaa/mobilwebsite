<!DOCTYPE html>
<html>
<head>
	<title>event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 

 
<center>
	<h1>Event kami Akan Di Mulai Dalam</h1>
	<h2></h2>
</center>
 
<div class="jam-digital-malasngoding">
	<div class="kotak">
		<p id="jam"></p>
	</div>
	<div class="kotak">
		<p id="menit"></p>
	</div>
	<div class="kotak">
		<p id="detik"></p>
	</div>
</div>
 
<center>
	<a href="../index.html" --bs-dark-text-emphasis>Kembali</a>
</center>
 
<script>
	window.setTimeout("waktu()", 1000);
 
	function waktu() {
		var waktu = new Date();
		setTimeout("waktu()", 1000);
		document.getElementById("jam").innerHTML = waktu.getHours();
		document.getElementById("menit").innerHTML = waktu.getMinutes();
		document.getElementById("detik").innerHTML = waktu.getSeconds();
	}
</script>
</body>
</html>
